additionalContent:
  sections:
  - title: 任务和技术
    items:
    - title: 面向开发人员的 Windows 功能
      summary: 了解不同应用平台中 Windows 功能的支持方式。
      url: /windows/apps/features-and-technologies/
    - title: 将 Windows 10 功能添加到桌面应用
      summary: 增强现有的桌面应用程序并使其现代化，以使用 Windows 10 中的最新功能。
      url: /windows/apps/desktop/modernize
    - title: MSIX
      summary: 采用新式通用打包格式打包和部署任何 Windows 应用。
      url: https://docs.microsoft.com/windows/msix/
    - title: 针对移动设备进行开发
      summary: 探索 Microsoft 服务，以便构建安全、可靠且基于云的移动应用程序。
      url: https://docs.microsoft.com/azure/mobile-apps/
    - title: 发布到 Microsoft Store
      summary: 使用合作伙伴中心将 Windows 应用和游戏发布到 Microsoft Store。
      url: /windows/uwp/publish/
    - title: 使应用可供访问
      summary: 将辅助功能内置于应用程序中，使其可供能力不同的各种用户使用。
      url: /windows/apps/accessibility/
    - title: Windows AI
      summary: 使用 Windows AI 构建智能解决方案来处理应用中的复杂问题。
      url: https://docs.microsoft.com/windows/ai/
    - title: Windows 上的容器
      summary: 在运行快速、完全隔离的 Windows 环境中将应用程序与其依赖项打包在一起。
      url: https://docs.microsoft.com/virtualization/windowscontainers/
